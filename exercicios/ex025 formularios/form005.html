<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- radio tem que ter o mesmo name (nome) para selecionar apenas uma opção
            checked para abrir a página com a opção selecionada
        value para marcar na URL a opção selecionada-->
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem" value="F" checked>Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <!-- <br> - quebra de linha (break row) -> para organizar em coluna
             sem quebra de linha para organizar em linha -->
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut" checked>Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
</body>
</html>
